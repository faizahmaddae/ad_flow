name: ad_flow
description: "Easy AdMob integration for Flutter with banner, interstitial, rewarded, native & app open ads, plus built-in GDPR/ATT consent management."
version: 1.3.5
homepage: https://github.com/faizahmaddae/ad_flow
repository: https://github.com/faizahmaddae/ad_flow
issue_tracker: https://github.com/faizahmaddae/ad_flow/issues

environment:
  sdk: ^3.10.3
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  google_mobile_ads: ^7.0.0
  app_tracking_transparency: ^2.0.6+1
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# This is a pure Dart package - no native plugin code needed.
# Native functionality comes from google_mobile_ads and app_tracking_transparency.
flutter:

platforms:
  android:
  ios:

topics:
  - admob
  - ads
  - monetization
  - gdpr
